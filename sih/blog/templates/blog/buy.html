{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% for data in dataset %}
<article class="media content-section ">
  <img class="rounded-circle article-img" src="{{ data.profile.image.url }}">
    <div class="media-body">
        <h2><a class="article-title" href="{% url 'detail' data.id %}">{{ data.username }}</a></h2>
        <a class="mr-2" href="#">{{ data.email }}</a>
        <p>Press add to cart to add this item to your cart.</p>
        <form method='post' class="form-inline my-2 my-lg-0">
          {% csrf_token %} 
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Add to Cart</button>
        </form>
        <div>
    </div>
    </div>
  </article>
  {% endfor %}
{% endblock content %}
